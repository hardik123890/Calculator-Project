<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="input-box">
            <input type="text"  id="display" readonly>
        </div>
        <div class="button">
            <button class="button-inner charcter"  onclick="button1('+')" >+</button>
            <button class="button-inner"  onclick="button1('7')" >7</button>
            <button class="button-inner"  onclick="button1('8')" >8</button>
            <button class="button-inner"  onclick="button1('9')" >9</button>    
        </div>
        <div class="button">
            <button class="button-inner charcter"  onclick="button1('-')" >-</button>
            <button class="button-inner"  onclick="button1('4')" >4</button>
            <button class="button-inner"  onclick="button1('5')" >5</button>
            <button class="button-inner"  onclick="button1('6')" >6</button>    
        </div>
        <div class="button">
            <button class="button-inner charcter"  onclick="button1('*')" >x</button>
            <button class="button-inner"  onclick="button1('1')" >1</button>
            <button class="button-inner"  onclick="button1('2')" >2</button>
            <button class="button-inner"  onclick="button1('3')" >3</button>    
        </div>
        <div class="button">
            <button class="button-inner charcter"  onclick="button1('/')">/</button>
            <button class="button-inner" onclick="button1('0')">0</button>
            <button class="button-inner" onclick="button1('00')">00</button>
            <button class="button-inner" onclick="button1('.')">.</button>    
        </div>
        <div class="button">
            <button class="button-inner charcter"   onclick="button1('%')">%</button>
            <button class="button-inner charcter"   onclick="clearbutton()">C</button>
            <button class="button-equal charcter"   onclick="equalto()">=</button>
                
        </div>

    </div>

   <script src="calculator.js" ></script>
</body>
</html>
